<div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-2" id="exampleModalLabel">Edit Issue</h1>

            </div>
            <div class="modal-body">
                <form name="addform" [formGroup]="addform">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description: </label>
                        <input type="text" id="description" formControlName="description" [value]="issue.description" style="width: 60%;" class="form-control">
                        <div *ngIf="des.errors?.['required'] && (des.touched || des.dirty)" class="alert alert-danger" role="alert">
                            Description is required.
                        </div>
                        <div *ngIf="des.errors?.['minlength']" class="alert alert-danger" role="alert">
                            Description must be at least 5 character Long .
                        </div>

                    </div>
                    <br>

                    <label>Severity: </label>
                    <select class="form-select" id="severity" formControlName="severity" [value]="issue.severity" style="width:20%;" aria-label="Default select example">
                        <option value="Minor">Minor</option>
                        <option value="Major">Major</option>
                        <option value="Critical">Critical</option>
                    </select>
                    <br>

                    <label>Status: </label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status" formControlName="status" [checked]="O()" value="Open">
                        <label class="form-check-label" for="inlineRadio1">Open</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status" formControlName="status" [checked]="P()" value="In Progress">
                        <label class="form-check-label" for="inlineRadio2">In Progress</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status" formControlName="status" [checked]="C()" value="Closed">
                        <label class="form-check-label" for="inlineRadio3">Closed</label>
                    </div>

                    <br>
                    <br>
                    <button type="button" (click)="update()" (ngSubmit)="update()" [disabled]="addform.invalid" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
